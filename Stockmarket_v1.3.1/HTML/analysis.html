  <!-- Site Title-->
  <title>Home - StockMarket</title>

  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/preset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Muli:300,400,600,700,800,900" rel="stylesheet">

  <link rel="stylesheet" id="grad_triggerColor" href="assets/css/colors/gradient/color.css">

<body data-spy="scroll" data-target=".navbar" data-offset="100">

  <!-- Color Preset -->
  <div class="rishad_switcher_zone">
    <div class="switZone_title">
      <p class="pull-left">Select a Color</p>
      <a href="#" class="settingBtn pull-right"><i class="fa fa-cog" aria-hidden="true"></i></a>
      <div class="clearfix"></div>
    </div>
    <div class="rishad_switcher_inner">
      <div class="rishad_switcher_single">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a href="#gradient" class="nav-link active" data-toggle="tab">Gradient</a>
          </li>
          <li class="nav-item">
            <a href="#solid" class="stopped-color nav-link" data-toggle="tab">Solid</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active" id="gradient">
            <div class="rishad_switch grad_color" id="grad_actionColors">
              <a href="color" class="color-default active"></a>
              <a href="color-1" class="color1"></a>
              <a href="color-2" class="color2"></a>
              <a href="color-3" class="color3"></a>
              <a href="color-4" class="color4"></a>
              <div class="clearfix"></div>
            </div>
          </div>
          <div class="tab-pane" id="solid">
            <div class="rishad_switch" id="actionColors">
              <a href="color" class="color-default active"></a>
              <a href="color-1" class="color1"></a>
              <a href="color-2" class="color2"></a>
              <a href="color-3" class="color3"></a>
              <a href="color-4" class="color4"></a>
              <div class="clearfix"></div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <!--/Color Preset -->

  <!--navbar-->
  <nav class="navbar navbar-toggleable-md fixed-top navbar-light shrink">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="index.html"><img class="img-fluid" src="assets/images/stocklogo.png" alt="Logo"></a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav justify-content-center mx-auto">
        <!-- Dropdown -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle active" href="#" data-toggle="dropdown">Home</a>
          <div class="dropdown-menu">
            <a class="dropdown-item active" href="index.html">Home 1</a>
            <a class="dropdown-item" href="index_v2.html">Home 2</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-scroll href="#about">
            Analyze By Sector</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-scroll href="#services">Analyze By year</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-scroll href="#exchange">Analyze By Company</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--/.navbar-->
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="white-space" style="padding: 35px 0"></div>
        </div>
        <div class="col-sm-12">
          <div class="white-space" style="padding: 35px 0"></div>
        </div>
        <div class="col-sm-12">
          <div class="white-space" style="padding: 35px 0"></div>
        </div>
        <label class="displayBlock margin">Select Sector</label>

        <select class="form-control" ng-model="selectedSector">
          <option disabled selected value>-- Select an option --</option>
          <option>Basic Industries</option>
          <option>Capital Goods</option>
          <option>Consumer Durables</option>
          <option>Consumer Non-Durables</option>
          <option>Consumer Services</option>
          <option>Energy</option>
          <option>Health Care</option>
          <option>Miscellaneous</option>
          <option>Others</option>
          <option>Public Utilities</option>
          <option>Technology</option>
          <option>Transportation</option>
        </select>
        <div class="white-space" style="padding: 10px 0"></div>
        <div class="row">
          <div class="button">
            <ul class="list-inline">
              <li class="list-inline-item"><a class="btn btn-primary add-contract-button pull-right" ng-click="showSectorStats()">Show Analysis</a></li>
            </ul>
          </div>
        </div>
    </div>
  </div>
</div>

<script type="text/javascript"
src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
